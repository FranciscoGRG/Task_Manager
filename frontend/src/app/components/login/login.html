<div class="min-h-screen flex items-center justify-center p-4 pt-24">
  <div class="glass-card w-full max-w-md p-8 animate-fade-in">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
      <p class="text-slate-400">Sign in to continue to TaskMaster</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="p-4 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Username Field -->
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-slate-300">Username</label>
        <input type="text" id="username" formControlName="username"
          class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors"
          placeholder="Enter your username">
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
          class="text-red-400 text-xs mt-1">
          Username is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
        <input type="password" id="password" formControlName="password"
          class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors"
          placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="text-red-400 text-xs mt-1">
          Password is required
        </div>
      </div>

      <!-- Remember & Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox"
            class="w-4 h-4 rounded border-white/10 bg-white/5 text-indigo-500 focus:ring-indigo-500 focus:ring-offset-0">
          <span class="text-slate-400">Remember me</span>
        </label>
        <a href="#" class="text-indigo-400 hover:text-indigo-300 transition-colors">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-lg transition-all duration-200 shadow-lg shadow-indigo-500/20 disabled:opacity-50 disabled:cursor-not-allowed hover:-translate-y-0.5">
        Sign In
      </button>

      <!-- Sign Up Link -->
      <div class="text-center text-sm text-slate-400">
        Don't have an account?
        <a routerLink="/register" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">Sign
          up</a>
      </div>
    </form>
  </div>
</div>
